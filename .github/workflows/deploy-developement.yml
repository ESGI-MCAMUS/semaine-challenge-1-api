name: 💻 Deploy to dev

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 💾 Update database credentials
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_DEV }}
          DB_USER: ${{ secrets.DB_USER_DEV }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD_DEV }}
        run: |
          # sed -i -e '/DATABASE_URL/d' -e '$aDATABASE_URL='"postgresql://$DB_USER:$DB_PASSWORD@$DB_HOST:5432/$DB_NAME?serverVersion=13&charset=utf8" api/.env
          # sed -i "s#APP_ENV=.*#APP_ENV=dev#g" api/.env
          # sed -i "s#TRUSTED_HOSTS=.*#TRUSTED_HOSTS=api.challenge-dev.mistergooddeal.org#g" api/.env
          cd api 
          .env.dev >> DATABASE_URL="postgresql://$DB_USER:$DB_PASSWORD@$DB_HOST:5432/$DB_NAME?serverVersion=13&charset=utf8"
          .env.dev >> APP_ENV=dev
          .env.dev >> APP_SECRET=!ChangeMe!
          .env.dev >> CORS_ALLOW_ORIGIN='^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'
          .env.dev >> MERCURE_URL=http://caddy/.well-known/mercure
          .env.dev >> MERCURE_PUBLIC_URL=https://localhost/.well-known/mercure
          .env.dev >> MERCURE_JWT_SECRET="!ChangeThisMercureHubJWTSecretKey!"
          .env.dev >> JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
          .env.dev >> JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
          .env.dev >> JWT_PASSPHRASE=a724062c9ec0d4fab276660646d4160b
          mv .env.dev .env
      - name: 📦 Generate vendor autoload
        run: |
          cd api
          composer install --optimize-autoloader
          cd ..
      # - name: 🗃️ Make database migrations
      #   run: |
      #     cd api
      #     php bin/console doctrine:migrations:migrate --no-interaction
      #     cd ..
      - name: 📤 Upload to [dev] server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./api/"
          server-dir: "/api/dev/"
