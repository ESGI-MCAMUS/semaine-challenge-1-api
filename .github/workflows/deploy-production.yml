name: ðŸ–¥ï¸ Deploy to prod

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ðŸ’¾ Build production env
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_PROD }}
          DB_USER: ${{ secrets.DB_USER_PROD }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD_PROD }}
        run: |
          # sed -i -e '/DATABASE_URL/d' -e '$aDATABASE_URL='"postgresql://$DB_USER:$DB_PASSWORD@$DB_HOST:5432/$DB_NAME?serverVersion=13&charset=utf8" api/.env
          # sed -i "s#APP_ENV=.*#APP_ENV=dev#g" api/.env
          # sed -i "s#TRUSTED_HOSTS=.*#TRUSTED_HOSTS=api.challenge.mistergooddeal.org#g" api/.env
          # cat api/.env
          cd api 
          .env.prod >> DATABASE_URL="postgresql://$DB_USER:$DB_PASSWORD@$DB_HOST:5432/$DB_NAME?serverVersion=13&charset=utf8"
          .env.prod >> APP_ENV=prod
          .env.prod >> APP_SECRET=!ChangeMe!
          .env.prod >> CORS_ALLOW_ORIGIN='^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'
          .env.prod >> MERCURE_URL=http://caddy/.well-known/mercure
          .env.prod >> MERCURE_PUBLIC_URL=https://localhost/.well-known/mercure
          .env.prod >> MERCURE_JWT_SECRET="!ChangeThisMercureHubJWTSecretKey!"
          .env.prod >> JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
          .env.prod >> JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
          .env.prod >> JWT_PASSPHRASE=a724062c9ec0d4fab276660646d4160b
          mv .env.prod .env
      - name: ðŸ“¦ Generate vendor autoload
        run: |
          cd api
          composer install --optimize-autoloader
          cd ..
      - name: ðŸ“¤ Upload to [prod] server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./api/"
          server-dir: "/api/prod/"
