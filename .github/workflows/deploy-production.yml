name: üñ•Ô∏è Deploy to prod

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: üíæ Update database credentials
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_PROD }}
          DB_USER: ${{ secrets.DB_USER_PROD }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD_PROD }}
        run: |
          sed -i -e '/DATABASE_URL/d' -e '$aDATABASE_URL='"postgresql://$DB_USER:$DB_PASSWORD@$DB_HOST:5432/$DB_NAME?serverVersion=13&charset=utf8" api/.env
          sed -i "s#APP_ENV=.*#APP_ENV=dev#g" api/.env
          sed -i "s#TRUSTED_HOSTS=.*#TRUSTED_HOSTS=api.challenge.mistergooddeal.org#g" api/.env
          cat api/.env
      - name: üì¶ Generate vendor autoload
        run: |
          cd api
          composer install --optimize-autoloader
          cd ..
      - name: üì§ Upload to [prod] server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./api/"
          server-dir: "/api/prod/"
