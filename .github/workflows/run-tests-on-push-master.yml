name: ğŸ§ª Launch Docker Container and run tests

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2
      - name: âš™ï¸ Create .env file
        env:
          ENV_FILE: ${{ secrets.ENV_CI }}
        run: |
          cd api
          echo "$ENV_FILE" >> .env
          cd ..
      - name: Prepare docker with buildx
        run: echo "export DOCKER_BUILDKIT=1" >> $GITHUB_ENV
      - name: ğŸ³ Build Docker Container
        run: docker compose build --pull --no-cache
      - name: ğŸ³ Launch Docker Container
        run: docker-compose up -d
      - name: ğŸ”‰ Log Docker Container
        run: docker ps
      - name: ğŸ—ƒï¸ Setup the database
        run: |
        docker-compose exec php bin/console doctrine:migrations:migrate
        docker-compose exec php bin/console doctrine:fixtures:load --no-interaction
