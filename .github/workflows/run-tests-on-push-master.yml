name: ğŸ³ Launch Docker Container

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2
      - name: âš™ï¸ Create .env file
        env:
          ENV_FILE: ${{ secrets.ENV_CI }}
        run: |
          cd api
          echo "$ENV_FILE" >> .env
          cd ..
      - name: Prepare docker with buildx
        run: echo "export DOCKER_BUILDKIT=1" >> $GITHUB_ENV
      - name: ğŸ³ Build Docker Container
        run: docker compose build --pull --no-cache
      - name: ğŸ³ Launch Docker Container
        run: docker-compose up -d
      - name: âš™ï¸ Setup Composer
        run: |
          cd api
          sudo rm -rf vendor
          sudo rm -rf composer.lock
          docker-compose exec -T php composer install
          docker-compose exec -T php composer require symfony/runtime
      - name: ğŸ—ƒï¸ Setup the database
        run: docker-compose exec -T php bin/console doctrine:migrations:migrate
      - name: ğŸ§ª Run fixtures
        run: docker-compose exec -T php bin/console doctrine:fixtures:load --no-interaction
